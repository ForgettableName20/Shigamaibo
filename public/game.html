<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleSheet.css?v=1.0.8">
    <title>Shigamaibo Pet</title>
</head>
<body>
    <h1>🐾 Shigamaibo</h1>

    <div id="pet-status">
        <p>Hi <span id="user-name">Loading...</span>!</p>
        <p>Shigamaibo: <span id="pet-name">Loading...</span></p>
        <img id="pet-image" src="GormIdleHap.gif" alt="ShigamaiboIdle" style="width: 300px; height: 300px;">
        <p class="hap">Happiness: <span id="happiness">0</span></p>
        <p class="hungr">Hunger: <span id="hunger">0</span></p>
        <p class="helf">Health: <span id="health">0</span></p>
    </div>

    <div id="actions">
        <br>
        <button class="actions" onclick="feedPet()">🍏 Feed</button>
        <button class="actions" onclick="playWithPet()">🎮 Play</button>
    </div>

    <script src="shigaScript.js?v=1.1.1"></script>

</body>
</html>
