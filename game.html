<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
    <title>Shigamaibo Pet</title>
</head>
<body>
    <h1>🐾 Shigamaibo</h1>

    <div id="pet-status">
        <p>Name: <span id="pet-name">Loading...</span></p>
        <p>Happiness: <span id="happiness">0</span></p>
        <p>Hunger: <span id="hunger">0</span></p>
    </div>

    <div id="actions">
        <br>
        <button class="actions" onclick="feedPet()">🍏 Feed</button>
        <button class="actions" onclick="playWithPet()">🎮 Play</button>
    </div>

    <script src="shigaScript.js"></script>

</body>
</html>
